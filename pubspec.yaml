name: pro_multimedia
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  bloc: ^8.1.4
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  flutter_bloc: ^8.1.6
  flutter_launcher_icons: ^0.14.1
  flutter_localizations:
    sdk: flutter
  flutter_staggered_grid_view: ^0.7.0
  freezed: ^2.5.7
  freezed_annotation: ^2.4.4
  go_router: ^14.3.0
  ionicons: ^0.2.2
  leancode_hooks: ^0.0.6
  uuid: ^4.5.1
  video_player: ^2.9.2

dev_dependencies:
  bloc_test: ^9.1.7
  build_runner: ^2.4.13
  flutter_gen: ^5.8.0
  flutter_gen_runner: ^5.8.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/images/
    - assets/videos/

flutter_gen:
  output: lib/core/gen/
  line_length: 80

flutter_icons:
  android: "adaptive"
  ios: true
  remove_alpha_ios: true
  min_sdk_android: 24
  image_path: "assets/images/ico.png"

  # Konfiguracja dla ikon adaptacyjnych Androida
  adaptive_icon_background: "assets/images/ico.png"
  adaptive_icon_foreground: "assets/images/ico.png"
